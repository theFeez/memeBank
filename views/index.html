<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>



<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <h3>Select an image to upload:</h3>
        <input type="file" name="image">
        <input type="submit" value="Upload Image" class="btn btn-default">
      </form>
    </div>
    <div class="col-md-6">
      <button class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal">Login</button>
      </div>
    </div>


<div class="row">
  <div class="col-md-6">
  <h3>URL:</h3>
 <form action='/url' method='POST'>
    <input id='butt' type='text' name='imageURL' placeholder='Image URL'>



    <input type='submit' value='submitURL' class="btn btn-default">
    </form>
  </div>
  </div>
  <div class="row">
    <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Admin Login</h4>
        </div>
        <div class="modal-body text-center">
          <form action='/login' method='POST'>
          <input id='username' class="form-control" type='username' name='user' placeholder='Username'>
          <input id='password' class="form-control" type='password' name='pass' placeholder='Password'>
          <div class="modal-footer">
            <input type='submit' value='Login' class="btn btn-default">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


  </div>
  </div>
    <div class="container" id="picList">

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <script src='index.js'></script>
</body>
</html>
